# GitHub Actions workflow to automatically build and test Embr.
name: 'Build'

on:
  push:
  pull_request:
    branches: ['8.1/main']

# Cancel in-progress workflows on pull_requests.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: 8.1-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: 21
  NODE_VERSION: 20

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure Build Environment
        uses: ./.github/actions/configure-build-env
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          node-version: '${{ env.NODE_VERSION }}'
          gradle-signing-props: '${{ secrets.GRADLE_IGNITION_MODULE_SIGNING_PROPS }}'
          module-signing-certificate: '${{ secrets.IGNITION_MODULE_CERT_BASE64 }}'
          module-signing-keystore: '${{ secrets.IGNITION_MODULE_KEYSTORE_BASE64 }}'

      - name: Install playwright dependencies
        run: npx playwright install --with-deps

      - name: Build
        run: ./gradlew --scan build
