name: 'Version Bump'
on:
  workflow_dispatch:
  pull_request:

jobs:
  files-changed:
    runs-on: ubuntu-latest
    outputs:
      embr_charts: ${{ steps.changes.outputs.embr_charts }}
      example_perspective_component: ${{ steps.changes.outputs.example_perspective_component }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            example_perspective_component:
              - 'modules/example-perspective-component/**'
            embr_charts:
              - 'modules/embr-charts/**'

  example_matrix:
    needs: files-changed
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: embr_charts
            tag_prefix: embr-charts-
          - name: example_perspective_component
            tag-tag_prefix: example-perspective-component-
    steps:  
      - name: Bump version and push tag
        if: needs.files-changed.outputs[${{ matrix.name }}] == 'true'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ${{ matrix.tag_prefix}}



