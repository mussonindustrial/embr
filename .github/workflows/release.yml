name: Release

on:
  push:
    branches: ['8.1/main']
  workflow_dispatch:

concurrency: 8.1-${{ github.workflow }}-${{ github.ref }}

env:
  JAVA_VERSION: 21
  NODE_VERSION: 20

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: '[ci] release v8.1 branch'
          title: '(CI) Release v8.1 Branch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-tag:
    name: Release Tag
    runs-on: ubuntu-latest
    outputs:
      RELEASE_NAME: ${{ env.RELEASE_NAME }}
      RELEASE_TAG: ${{ env.RELEASE_TAG }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Create Release Tag
        id: get_release_tag
        run: |
          VERSION="8.1"
          DATE=$(date +%Y.%m.%d)
          echo "RELEASE_NAME=(${VERSION}) ${DATE}" >> $GITHUB_ENV
          echo "RELEASE_TAG=releases/${VERSION}/${DATE}" >> $GITHUB_ENV

  release:
    name: Release
    needs: [release-tag, changesets]
    if: >
      (
        needs.changesets.outputs.hasChangesets == 'false' &&
        contains(github.event.head_commit.message, '[ci] release v8.1 branch')
      ) || 
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Set up Java ${{ env.JAVA_VERSION }}'
        uses: actions/setup-java@v4
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Load Organization gradle.properties
        env:
          props: ${{ secrets.GRADLE_IGNITION_MODULE_SIGNING_PROPS }}
        run: |
          mkdir -p ~/.gradle/
          echo "GRADLE_USER_HOME=${HOME}/.gradle" >> $GITHUB_ENV
          echo "${props}" > ~/.gradle/gradle.properties

      - name: Load Organization Signing Cert
        run: |
          mkdir ./secrets
          echo -n "$cert_base64" | base64 --decode > ./secrets/cert.p7b
        env:
          cert_base64: ${{ secrets.IGNITION_MODULE_CERT_BASE64 }}

      - name: Load Organization Keystore
        run: |
          echo -n "$keystore_base64" | base64 --decode > ./secrets/keystore.jks
        env:
          keystore_base64: ${{ secrets.IGNITION_MODULE_KEYSTORE_BASE64 }}

      - name: Build
        run: ./gradlew --scan build

      - name: Create Release
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          tag: ${{ needs.release-tag.outputs.RELEASE_TAG }}
          name: ${{ needs.release-tag.outputs.RELEASE_NAME }}
          body: 'TODO: Merge all changelogs into the body of the release.'
          makeLatest: true
          skipIfReleaseExists: true
          artifacts: './build/modules/*.modl'

  dependency-submission:
    runs-on: ubuntu-latest
    name: 'Submit dependencies'
    steps:
      - uses: actions/checkout@v4

      - name: 'Set up Java ${{ env.JAVA_VERSION }}'
        uses: actions/setup-java@v4
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          distribution: 'zulu'

      - name: 'Make gradlew executable'
        run: chmod +x ./gradlew

      # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
      # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
      - name: 'Generate and submit dependency graph'
        uses: gradle/actions/dependency-submission@v4
