script.runJavaScript.desc=Run JavaScript code in the client session.
script.runJavaScript.param.function=Literal JavaScript code to run. Should be formatted as an arrow function `() => {}`.\
  The arrow function may also accept arguments passed from the `args` parameter.
script.runJavaScript.param.args=Optional. A dictionary of arguments to pass to the function.\
  The keys of the dictionary should match the names of the function arguments.
